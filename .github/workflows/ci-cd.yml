name: CI/CD

on:
  pull_request:
    types: [closed]
    branches: ["main"]

jobs:
  lint:
    name: Lint (ruff)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure poetry (use system venv)
        run: |
          poetry config virtualenvs.create false --local

      - name: Install project dependencies (incl. dev)
        run: |
          poetry install --no-interaction

      - name: Install ruff (ensure pinned version)
        run: pip install ruff==0.14.0

      - name: Run ruff (check)
        run: ruff check src tests

      - name: Run ruff format check
        run: ruff format --check src tests

  tests:
    name: Tests + Coverage
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure poetry (use system venv)
        run: |
          poetry config virtualenvs.create false --local

      - name: Install project dependencies (incl. dev)
        run: |
          poetry install --no-interaction

      - name: Run tests
        run: |
          poetry run pytest --cov=src --cov-report=xml --cov-fail-under=30

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

  deploy:
    name: Deploy to Render
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Trigger Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: curl -X POST "$RENDER_DEPLOY_HOOK"

  healthcheck:
    name: Health Check on Render
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for Render healthcheck
        env:
          HEALTHCHECK_URL: ${{ secrets.RENDER_HEALTHCHECK_URL }}
        run: |
          echo "Waiting for production health..."
          for i in {1..40}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTHCHECK_URL" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Service is healthy!"
              exit 0
            fi
            echo "Still waiting... ($i/40)"
            sleep 10
          done
          echo "Service did not pass healthcheck!"
          exit 1
